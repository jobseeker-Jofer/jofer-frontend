        <!-- MAIN PAGE -->
        <div class="container-fluid">
            <div class="row">
                <nav
                    id="sidebarMenu"
                    class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
                >
                    <div class="sidebar-sticky pt-3">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a

                                    id="dashboard"

                                </a>
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    id="profile"
                                    href="/profile.html"
                                >

                                    Sign Out
                                </a>

                        </ul>
                    </div>
                </nav>
                <!-- END SIDEBAR -->

                <!-- EDIT PROFILE -->
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                    <h4 class="mb-3" id="text-profile">Edit Profile</h4>
                    <form class="needs-validation" novalidate>
                        <!-- JOB TITLE -->
                        <div class="col-md-6">
                            <label for="firstName">Title</label>
                            <input
                                type="text"
                                class="form-control"
                                id="title"
                                placeholder="Set job title"
                                value=""
                            />
                        </div>
                        <!-- DESCRIPTION -->
                        <div class="col-md-6 mb-3 desc">
                            <label for="description">Description</label>
                            <div class="input-group">
                                <textarea
                                    name="Description"
                                    id="desc"
                                    cols="60"
                                    rows="5"
                                ></textarea>
                            </div>
                        </div>
                        <!-- CONTACT -->
                        <div class="col-md-6 mb-3">
                            <label for="contact">Contact</label>
                            <input
                                type="text"
                                class="form-control"
                                id="contact"
                                placeholder="Phone number"
                            />
                        </div>
                        <!-- BIRTHDAY -->
                        <div class="col-md-6 mb-3">
                            <label for="birthday">Birth Day</label>
                            <input
                                type="text"
                                class="form-control"
                                id="birthday"
                                placeholder="Ex: 30 March 1998"
                            />
                        </div>
                        <!-- City -->
                        <div class="col-md-6 mb-3">
                            <label for="birthday">City</label>
                            <input
                                type="text"
                                class="form-control"
                                id="city"
                                placeholder="Ex: Bandung"
                            />
                        </div>
                        <!-- Skills -->
                        <div class="col-md-6 mb-3">
                            <label for="birthday">Skills</label>
                            <input
                                type="text"
                                class="form-control"
                                id="skills"
                                placeholder="Format: skill1, skill2, skill3"
                            />
                        </div>

                        <hr class="mb-4" />
                        <!-- BUTTON -->
                        <div class="col-md-6 mb-3">
                            <button
                                class="btn btn-primary"
                                type="button"
                                id="button"
                                onclick="saveProfile()"
                            >
                                Save profile
                            </button>
                        </div>
                    </form>
                </main>
            </div>
        </div>
        <!-- bootstrap -->
