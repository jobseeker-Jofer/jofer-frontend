    <!-- MAIN PAGE -->

          class="col-md-3 col-lg-3 d-md-block bg-light sidebar collapse"
        >
          <div class="sidebar-sticky pt-3">
            <ul class="nav flex-column">

                  <span data-feather="user"></span>

              <li class="nav-item">

                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> </a>

                  Sign Out
                </a>
              </li>
            </ul>

            <h6
              class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted"
            >
              <span>Saved Jobs</span>
              <a
                class="d-flex align-items-center text-muted"
                href="#"
                aria-label="Add a new report"
              ></a>
            </h6>
            <ul class="nav flex-column mb-2">
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="file-text"></span>
                  Current month

              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="file-text"></span>
                  Last quarter
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="file-text"></span>
                  Social engagement
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="file-text"></span>
                  Year-end sale
                </a>
              </li>
            </ul>
          </div>
        </nav>
        <!-- END SIDEBAR -->

        <!-- EDIT PROFILE -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-9 px-md-4">
          <h4 class="mb-3">Profile</h4>
          <form class="needs-validation" novalidate>
            <!-- JOB TITLE -->
            <div class="col-md-6">
              <label for="firstName">Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                placeholder="Set job title"
                value=""
              />
            </div>
            <!-- DESCRIPTION -->
            <div class="col-md-6 mb-3">
              <label for="description">Description</label>
              <div class="input-group">
                <textarea
                  name="Description"
                  id="desc"
                  cols="60"
                  rows="5"
                ></textarea>
              </div>
            </div>
            <!-- CONTACT -->
            <div class="col-md-6 mb-3">
              <label for="contact">Contact</label>
              <input
                type="text"
                class="form-control"
                id="contact"
                placeholder="Phone number"
              />
            </div>
            <!-- BIRTHDAY -->
            <div class="col-md-6 mb-3">
              <label for="birthday">Birth Day</label>
              <input
                type="text"
                class="form-control"
                id="birthday"
                placeholder="dd-mm-yy"
              />
            </div>
            <!-- City -->
            <div class="col-md-6 mb-3">
              <label for="birthday">City</label>
              <input
                type="text"
                class="form-control"
                id="city"
                placeholder="Ex: Bandung"
              />
            </div>

            <hr class="mb-4" />
            <!-- BUTTON -->
            <div class="col-md-6 mb-3">
              <button class="btn btn-primary" type="button" id="button">
                Save profile
              </button>
            </div>
          </form>
        </main>
      </div>
    </div>
