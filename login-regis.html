<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login-regis.css">
    <title>Document</title>
</head>

<body>
    <!-- start login  -->
    <section>
        <div class="container">
            <div class="user signinBx" id="signin">
                <div class="imgBx"><img src="https://blush.ly/D_pgryrJp/p?bg=66b8da" alt=""></div>
                <div class="formBx">
                    <form>
                        <h2>Sign In</h2>
                        <input type="text" name="" placeholder="Username">
                        <input type="password" name="" placeholder="Password">
                        <input type="submit" name="" value="Login">
                        <p class="signup">Don't have an account ?
                            <a href="#" onclick="toggleForm();">Sign Up</a>
                        </p>
                    </form>
                </div>
            </div>
            <div class="user signupBx">
                <div class="formBx">
                    <form>
                        <h2>Create an Account</h2>
                        <input type="text" name="" placeholder="Username">
                        <input type="email" name="" placeholder="Email address">
                        <input type="password" name="" placeholder="Create Password">
                        <input type="password" name="" placeholder="Confirm Password">
                        <input type="submit" name="" onclick="#signin" value="Sign Up">
                        <p class="signup">Already have an account ?
                            <a href="#" onclick="toggleForm();">Sign in</a>
                        </p>
                    </form>
                </div>
                <div class="imgBx"><img src="https://blush.ly/D_pgryrJp/p?bg=66b8da" alt=""></div>
            </div>
        </div>
    </section>
    <!-- End login  -->
    <script src="/script/login-regis.js"></script>
</body>

</html>
